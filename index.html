<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="navbar bg-base-300">
        <a class="btn btn-ghost normal-case text-xl">Cadastro de endereço</a>
    </div>
    <div>
        <input id="cep" placeholder="CEP">
        <input id="estado" placeholder="Estado" disabled>
        <input id="cidade" placeholder="Cidade" disabled>
        <input id="bairro" placeholder="Bairro" disabled>
        <input id="rua" placeholder="Rua" disabled>
        <input id="numero" placeholder="Número">
        <input id="complemento" placeholder="complemento">
        <button>Cadastrar</button>
    </div>
    <script>
        $('document').ready(() => {

               $('#cep').on("change", consultar)

            function consultar(){
                var algo = $('#cep').val()
            
            $.ajax({
                 method: 'GET',
                 url: 'https://cdn.apicep.com/file/apicep/'+algo+'.json',
            })
            .done((data) => {
                $('#estado').val(data.state)
                $('#cidade').val(data.city)
                $('#bairro').val(data.district)
                $('#rua').val(data.address)
             })
             .fail((_, status, msg) => {
                 alert('Dados inválidos!')
             })
         }
      })
    </script>
</body>

</html>
